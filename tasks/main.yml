---

- name: Include OS-specific variables
  include_vars: "{{ ansible_os_family }}.yml"
  tags:
    - always

- include: "repo-{{ ansible_os_family }}.yml"
  when: dnsdist_install_repo != ""
  tags:
    - install
    - repository

- include: install.yml
  tags:
    - install

- include: configure.yml
  tags:
    - configure

- name: Start and enable the dnsdist service
  service:
    name: dnsdist
    state: started
    enabled: true
  tags:
    - service
